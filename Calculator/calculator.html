<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="wrapper">

      <div class="panel">
        <input type="text" id='result'  class="input" placeholder=" magnificent calculations">
        <div class="operand-panel">
          <button id="arg1" class="operand" value="1">1</button>
          <button id="arg2" class="operand" value="2">2</button>
          <button id="arg1" class="operand" value="3">3</button>
          <button id="arg2" class="operand" value="4">4</button>
          <button id="arg1" class="operand" value="5">5</button>
          <button id="arg2" class="operand" value="6">6</button>
          <button id="arg1" class="operand" value="7">7</button>
          <button id="arg2" class="operand" value="8">8</button>
          <button id="arg1" class="operand" value="9">9</button>
          <button id="arg2" class="operand zero" value="0">0</button>
        </div>
        <div class="operator-panel">
          <button id="minus" class="operator">&minus;</Dbutton>
            <button id="plus" class="operator">&plus;</button>
            <button id="mult" class="operator">&middot;</button>
            <button id="devide" class="operator">&divide;</button>
            <button id="inv" class="operator">&times;</button>
            <button id="sqrt" class="operator">&radic;</button>
            <button id="result" class="operator">&#61;</button>
        </div>
      </div>

    </div>
  </body>

</html>
