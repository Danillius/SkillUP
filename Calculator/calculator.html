<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>

  <body>
    <div class="wrapper">
      <form action="#">


      <div class="panel">
        <input type="number" step="any" id='input' class="input" name="input" placeholder=" magnificent calculations" readonly>
        <!-- <input type="number" name="" id="result"> -->

        <div class="operand-panel" id="operand">
          <button id="the one" class="operand" >1</button>
          <button id="two" class="operand" value="2"onclick="operandInput(2)">2</button>
          <button id="three" class="operand" value="3"onclick="operandInput(3)">3</button>
          <button id="four" class="operand" value="4"onclick="operandInput(4)">4</button>
          <button id="five" class="operand" value="5"onclick="operandInput(5)">5</button>
          <button id="six" class="operand" value="6"onclick="operandInput(6)">6</button>
          <button id="seven" class="operand" value="7"onclick="operandInput(7)">7</button>
          <button id="eight" class="operand" value="8"onclick="operandInput(8)">8</button>
          <button id="nine" class="operand" value="9"onclick="operandInput(9)">9</button>
          <button id="zero" class="operand zero" value="0"onclick="operandInput(0)">0</button>
          <button id="dot" value=".">&middot;</button>
        </div>
        <div class="operator-panel" id="operator">
          <button id="minus" class="operator" value="-" onclick="operator('-')">&minus;</button>
            <button id="plus" class="operator" value="+" onclick="operator('+')">&plus;</button>
            <button id="mult" class="operator" value="*" onclick="operator('*')">&times;</button>
            <button id="devide" class="operator" value="/" onclick="operator('/')">&divide;</button>
            <button id="inv" class="operator" value="**" onclick="operator('^')">&sup;</button>
            <button id="sqrt" class="operator" value="sqrt">&radic;</button>
            <button class="operator" id="clear">CE</button>
            <button type="submit" id="count" class="operator result" value="=">=</button>
        </div>
      </div>
    </div>
  </form>
  <script src="calculator.js"></script>
  </body>

</html>
