<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="wrapper">
      
     <div class="panel">
      <input type="text" class="input" placeholder=" magnificent calculations">
      <div class="operand-panel">
        <button id="the-one" class="operand">1</button>
        <button id="two" class="operand">2</button>
        <button id="three" class="operand">3</button>
        <button id="four" class="operand">4</button>
        <button id="five" class="operand">5</button>
        <button id="six" class="operand">6</button>
        <button id="seven" class="operand">7</button>
        <button id="eight" class="operand">8</button>
        <button id="nine" class="operand">9</button>
        <button id="zero" class="operand">0</button>
      </div>
      <div class="operator-panel">
        <button id="minus" class="operator">&minus;</Dbutton>
        <button id="plus" class="operator">&plus;</button>
        <button id="mult" class="operator">&middot;</button>
        <button id="devide" class="operator">&divide;</button>
        <button id="inv" class="operator">&times;</button>
        <button id="sqrt" class="operator">&radic;</button>
        <button id="result" class="operator">&#61;</button>
     </div>
    </div>

    </div>
  </body>
</html>
